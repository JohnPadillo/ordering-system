<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>
    <h3>{{ data.message }}</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">No</button>
    <button mat-button color="warn" (click)="onConfirm()">Yes</button>
  </mat-dialog-actions>
